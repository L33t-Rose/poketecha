<html>

<head>

	<!--Bootstrap CSS-->

	<!--Stylesheet-->

<body>

	<div class="container">
		<div id="lol" class="row">
			<div class="col-lg-1"><img src="https://upload.wikimedia.org/wikipedia/en/3/39/Pokeball.PNG"></img></div>
			<div class="col-lg-10"><h1>PokeTecha</h1></div>
			<div class="col-lg-1"><img src="https://upload.wikimedia.org/wikipedia/en/3/39/Pokeball.PNG"></img></div>
		</div>
		<p>Type in the pokemon to show what moves it has</p>
		<p>This uses the <a href="https://pokeapi.co/">PokeAPI </a>  by Paul Hallet. </p>
		<form>
			Pokemon: <br>
			<input id="poke" type="text" placeholder="Insert Pokemon Name Here"/>
		</form>
		<br>
		<button type="button" class="btn btn-success" onclick="search()">Search</button>
		<br>
		<!--<p id="advice"  class="speech-bubble"></p>-->
		<img id="sprite" src=""></img>
		<div id="moveList">

		</div>

	</div>

			<div class="col-lg-4" style="background-color:#ee1515"></div>

			<div class="col-lg-4" style="background-color:#f0f0f0"></div>
		</div>
	</footer>
